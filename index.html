<style>

	.dept-list-container{
		padding:10px;
		background-color: var(--weui-BG-0);
	}
	.left-container{
		display:inline-block;
		width:calc(30% - 3px);		
	}
	.right-container{		
		display:inline-block;
		width:calc(70% - 3px);
	}
	
	.scroll{
		overflow-y:auto;
		height:calc(100vh - 10px);
	}
	
	.left-list{			
		margin-top:8px;
	}
	
	.left-list__item{
		line-height:36px;
		cursor:pointer;
		padding: 16px;
		border:1px solid #ddd;
		margin-bottom:-1px;
		color:var(--weui-FG-1);
	}
	
	.left-list__item_on{	
		background-color: var(--weui-TAG-TEXT-GREEN);	
		color:var(--weui-BG-2);
	}	
	
</style>
